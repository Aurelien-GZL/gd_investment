<!DOCTYPE html>

<!-- Bootstrap JS via CDN JsDeliver -->
<!-- Bootstrap CSS via npm install -->
<!-- Install Sass compiler through npm -->
<!-- Create Scss folder at root of project holding 2 files: 1 for import commands and 1 for variables_override -->
<!-- Compile with command Sass scss folder into static folder => e.g.: sass --watch scss:bootstrap/static -->
<!-- Load static folder and css file using django syntax -->


{% load static %}
{% load humanize%}

<html lang="fr">

    <head> 
        <!-- custom bootstrap css -->
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <!-- custom css on top of bootstrap -->
        <link rel="stylesheet" href="{% static 'custom.css' %}">

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!-- bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>

        <!-- Popper.js and JQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

        <!-- JS for tooltip initialization -->
        <script>
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.tooltip(tooltipTriggerEl)
            })
        </script>

        <!-- JS custom functions -->
        <script src="{% static 'functions.js' %}"></script>

        <!-- Meta viewport tag for responsivness design  -->
        <!-- width=device-width set the width of the page to follow the screen width of the device -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- head tags -->
        <meta 
            charset="UTF-8"
            content="Suivez et apprenez à mieux gérer vos placements avec GD investement, spécialiste des actifs financiers"
        >

        <!-- favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
