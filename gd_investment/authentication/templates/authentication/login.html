{% extends "base.html" %} 

<!-- Page title -->
{% block title %}Connexion - GD investment{% endblock %}

{% block content %}

    <div class="container p-4">
        <div class="row justify-content-center">
            <!-- Box for subscription form -->
            <div class="col-md-9 col-lg-6 p-3 border border-secondary rounded">

                {% if message %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}

                <form method="post">
                    <!-- Display connection form -->
                    {{ form.as_p }}
                    {% csrf_token %}
                    <div class="col text-center">
                        <button type="submit"  class="btn btn-outline-primary px-4">Connection</button>
                    </div>
                </form>

                <div class="form-group mt-3 d-flex">
                    <p>Pas encore membre ? <a href="{% url 'signup' %}">Inscrivez-vous maintenant !</a></p>
                </div>

                <div class="form-group d-flex">
                    <p>Mot de passe oublié ? <a href="{% url 'password_reset' %}">Réinitialisez-le !</a></p>
                </div>
            
            </div>
        </div>
    </div>

{% endblock %}
